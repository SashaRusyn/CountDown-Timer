<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tamer with counting of time</title>
</head>

<body>
    <div id="content">
        <h1 class="title">До запланованої події:</h1>
        <div id="counter">
            <div>
                <p id="days-count">1</p>
                <p>днів</p>
            </div>
            <div>
                <p id="hours-count">1</p>
                <p>годин</p>
            </div>
            <div>
                <p id="minutes-count">1</p>
                <p>хвилин</p>
            </div>
            <div>
                <p id="seconds-count">1</p>
                <p>секунд</p>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
